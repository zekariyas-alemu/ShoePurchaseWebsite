<html>
<head>
	<title>Login Page</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center ">
		<div class="card mt-5">
			<div class="card-header">
				<h2>Sign In</h2>
				
			</div>
			<div class="card-body">
				<form >
					<div class="input-group form-group">
						<div >
							<span class="input-group-text form-control"><i class="fa fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						<div >
							<span class="input-group-text form-control"><i class="fa fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password">
					</div>
					<div >
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn btn-primary float-right ">
					</div>
				</form>
			</div>
			<div >
				<div class="d-flex justify-content-center ">
					Don't you have an account?<a href="register.html">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Did you forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
